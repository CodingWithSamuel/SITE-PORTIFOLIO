<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">

</head>
<body>

    <form id="registroForm">
        <h2>Registre-se</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="formacao">Formação:</label>
        <input type="text" id="formacao" name="formacao" required>

        <label for="contribuicao">Qual será sua contribuição?</label>
        <input type="text" id="contribuicao" name="contribuicao" required>

        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="button" onclick="registrarUsuario()">Registrar</button>
        <button type="button" class="approval-btn" id="aprovarUsuariosBtn" onclick="aprovarUsuarios()">Aprovar Usuários</button>

        <script src="registro.js"></script>
    </form>
